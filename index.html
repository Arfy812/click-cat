<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котик-кликер</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .cat-container {
            position: relative;
            margin: 30px 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cat-container:active {
            transform: scale(0.95);
        }
        
        .cat {
            width: 200px;
            height: 200px;
            background-image: url('./img/cat.jpg');
            background-size: cover;
            border-radius: 50%;
            border: 5px solid #ffd166;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .cat:hover {
            transform: rotate(5deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .counter {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4ecdc4;
            margin: 20px 0;
        }
        
        .stats {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #666;
        }
        
        .btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .social-link {
            color: #666;
            font-size: 1.5rem;
            transition: transform 0.3s, color 0.3s;
        }
        
        .social-link:hover {
            transform: scale(1.2);
        }
        
        .vk-link:hover {
            color: #4a76a8;
        }
        
        .tg-link:hover {
            color: #0088cc;
        }
        
        .click-effect {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 215, 102, 0.7);
            border-radius: 50%;
            pointer-events: none;
            animation: clickAnimation 0.6s ease-out;
            transform: translate(-50%, -50%);
        }
        
        @keyframes clickAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Котик-кликер</h1>
        <p>Кликай на котика, чтобы набрать очки!</p>
        
        <div class="counter" id="counter">0</div>
        
        <div class="cat-container" id="cat-container">
            <div class="cat" id="cat"></div>
        </div>
        
        <div class="stats">
            <p>Рекорд: <span id="high-score">0</span></p>
        </div>
        
        <button class="btn" id="reset-btn">Сбросить счет</button>
        <a href="index1.html" class="btn">Однорукий бандит</a>
        
        <div class="footer">
            <p>Создано с любовью к котикам ❤️</p>
            <div class="social-links">
                <a href="https://vk.com/maksimka_og" target="_blank" class="social-link vk-link" title="Мы ВКонтакте">
                    <i class="fab fa-vk"></i>
                </a>
                <a href="https://t.me/arfy812" target="_blank" class="social-link tg-link" title="Наш Telegram">
                    <i class="fab fa-telegram-plane"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const catContainer = document.getElementById('cat-container');
            const counterElement = document.getElementById('counter');
            const highScoreElement = document.getElementById('high-score');
            const resetBtn = document.getElementById('reset-btn');
            
            let counter = localStorage.getItem('clickerCounter') ? parseInt(localStorage.getItem('clickerCounter')) : 0;
            let highScore = localStorage.getItem('clickerHighScore') ? parseInt(localStorage.getItem('clickerHighScore')) : 0;
            
            counterElement.textContent = counter;
            highScoreElement.textContent = highScore;
            
            function createClickEffect(x, y) {
                const effect = document.createElement('div');
                effect.classList.add('click-effect');
                effect.style.left = `${x}px`;
                effect.style.top = `${y}px`;
                catContainer.appendChild(effect);
                
                setTimeout(() => {
                    effect.remove();
                }, 600);
            }
            
            function updateCounter(value) {
                counter = value;
                counterElement.textContent = counter;
                localStorage.setItem('clickerCounter', counter);
                
                if (counter > highScore) {
                    highScore = counter;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('clickerHighScore', highScore);
                }
            }
            
            catContainer.addEventListener('click', function(e) {
                const rect = catContainer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                createClickEffect(x, y);
                updateCounter(counter + 1);
                
                const cat = document.getElementById('cat');
                cat.style.transform = 'rotate(5deg) scale(1.1)';
                setTimeout(() => {
                    cat.style.transform = 'rotate(0) scale(1)';
                }, 200);
            });
            
            resetBtn.addEventListener('click', function() {
                updateCounter(0);
            });
            
            catContainer.addEventListener('click', function() {
    counter++; 
});
    }
});
        });
    </script>
</body>
</html>
